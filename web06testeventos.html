<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Controles dinamicos</h1>
    <label>Introduzca unu texto</label>
    <input type="text" id="cajatexto">
    <button id="botongenerar">Generar control</button>
    <div id="contenedor"></div>
    <!--<button>Pulsar para hacer algo...</button>
    <div id="prueba"></div>-->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botongenerar").click(function () {
                var texto = $("#cajatexto").val();
                //creamos un parrafo por cada pulsacion
                //lo hacemos con jquery para incluir un listener
                var parrafo = $("<p>", { "text": texto, "style": "color:red" });
                //a√±adimos al contenedor el parrafo
                $("#contenedor").append(parrafo);
                //incluimos un evento a cada parrafo generado
                parrafo.click(function () {
                    $(this).css("color", "blue");
                    $(this).text("Pulsado!!");
                })
            })

            // })

            // $("#miboton").click(function () {
            //     alert("boton NUEVO pulsado!!");
            // })-->


        })
        // function mostrarMensaje() {

    </script>

</body>

</html>
