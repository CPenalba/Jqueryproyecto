<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Dia nacimiento semana</h1>
    <label>Dia</label>
    <input type="text" id="dia" /><br />
    <br />
    <label>Mes</label>
    <input type="text" id="mes" /><br />
    <br />
    <label>Año</label>
    <input type="text" id="año" /><br />
    <br />
    <button id="botonmostrar">Mostrar dia de la semana </button>
    <h1 style="color:pink" id="resultado"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonmostrar").click(function () {
                var dia = parseInt($("#dia").val());
                var mes = parseInt($("#mes").val());
                var año = parseInt($("#año").val());

                if (mes == 1) {
                    mes = 13;
                    año -= 1;
                } else if (mes == 2) {
                    mes = 14;
                    año -= 1;
                }

                var resultadoMes = parseInt(((mes + 1) * 3) / 5);
                var dividirAño1 = parseInt(año / 4);
                var dividirAño2 = parseInt(año / 100);
                var dividirAño3 = parseInt(año / 400);
                var resultado5 = dia + (mes * 2) + año + resultadoMes + dividirAño1 - dividirAño2 + dividirAño3 + 2;
                var resultado6 = parseInt(resultado5 / 7);
                var resultado7 = resultado5 - (resultado6 * 7);

                var diasSemana = ["Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
                $("#resultado").text("El dia de la semana es: " + diasSemana[resultado7]);

            });
        });
    </script>

</body>

</html>
